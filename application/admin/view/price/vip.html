<div class="container">
    <div class="row">
        <form method="post" autocomplete="off">
            <table class="table table-bordered">
                <tr>
                    <th class="text-center">序号</th>
                    <th class="text-center">VIP类型</th>
                    <th class="text-center width800">价格</th>
                </tr>
                {notempty name="user_levels"}
                    {volist name="user_levels" id="level"}
                        {gt name="level.user_level_id" value="1"}
                <tr>
                    <td class="text-center">{$key}</td>
                    <td class="text-center">{$level.level_name}</td>
                    <td class="text-center">
                        <input type="text" class="form-control" maxlength="8"
                               name="level_prices[{$level.user_level_id}]"
                               value="{$level.level_price|number_format=###,2,'.',''}" />
                    </td>
                </tr>
                        {/gt}
                    {/volist}
                {/notempty}
            </table>
            {notempty name="user_levels"}
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保存修改" />
            </div>
            {/notempty}
        </form>
    </div>
</div>
<script>
    $('#J_type_id').change(function(){
        $('#J_form_search').submit();
    });

    $('#J_delete_all').click(function(){
        if(!confirm('确定要删除所有流量信息？')){
            return false;
        }
        return true;
    });

    $('.J_delete_one').click(function(){
        if(!confirm('确定要删除该流量信息？')){
            return false;
        }
        return true;
    });
</script>
