<div class="container">
    <div class="row">
        <form method="post" autocomplete="off">
            <div class="row margin-top30">
                <div class="col-lg-1 font-size-bold">会员账号：</div>
                <div class="col-lg-3">{$user.user_account}</div>
            </div>
            <div class="row margin-top30">
                <div class="col-lg-1 font-size-bold">账户余额：</div>
                <div class="col-lg-3">{$user.balance}</div>
            </div>
            <div class="row margin-top30">
                <div class="col-lg-1 font-size-bold">操作类型：</div>
                <div class="col-lg-3">
                    <select class="form-control" name="type">
                        <option value="0">请选择</option>
                        <option value="1">奖励</option>
                        <option value="2">惩罚</option>
                    </select>
                </div>
            </div>
            <div class="row margin-top30">
                <div class="col-lg-1 font-size-bold">操作金额：</div>
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="price" />
                </div>
            </div>
            <div class="row margin-top30">
                <div class="col-lg-1 font-size-bold">操作原因：</div>
                <div class="col-lg-3">
                    <textarea class="form-control" name="detail"></textarea>
                </div>
            </div>
            <div class="row margin-top30">
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <input type="hidden" name="user_id" value="{$user.user_id}" />
                    <input type="submit" class="btn btn-primary" value="保存" />
                    <span class="padding-right20"></span>
                    {if condition="isset($_GET['user_page']) && (int)$_GET['user_page'] > 1"}
                    <a href="{:url('admin/user/index', ['page'=>(int)$_GET['user_page']])}" class="btn btn-info">返回列表页</a>
                    {else/}
                    <a href="{:url('admin/user/index')}" class="btn btn-info">返回列表页</a>
                    {/if}
                </div>
            </div>
        </form>
    </div>
</div>
